<section class="container">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <span class="logo"><span style="color:white">ORG</span>ANIZER</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body" style="padding-bottom: 200px;">
        <div class="container">
            <div class="columns is-centered is-vcentered">
                <div class="column">
                    <div class="banner-container">
                        <div class="container">
                            <div class="image-container">
                                <img src="../../assets/images/elbin.png" alt="elbin">
                                <img src="../../assets/images/lean.png" alt="lean">
                            </div>
                            <div class="info-container">
                                <p class="info-title">Oh Wow, Fancy Title.</p>
                                <p class="info-description">Some fancy artwork and description here. How about that.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-two-fifths">
                    <div class="login-container">
                        <div class="container">
                            <div class="section">
                                <form [formGroup]="loginForm" (ngSubmit)="login()">
                                    <div class="field">
                                        <label for="username" class="label">Username</label>
                                        <div class="control has-icons-left">
                                            <input id="username" type="text" class="input" formControlName="username">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-user"></i>
                                            </span>
                                        </div>
                                        <form-control-messages [control]="$any(loginForm).get('username')">
                                        </form-control-messages>
                                    </div>
                                    <div class="field">
                                        <label for="password" class="label">Password</label>
                                        <div class="control has-icons-left">
                                            <input id="password" type="password" class="input"
                                                formControlName="password">
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-lock"></i>
                                            </span>
                                        </div>
                                        <form-control-messages [control]="$any(loginForm).get('password')">
                                        </form-control-messages>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <button type="submit" class="button is-info">Login</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="level">
                                    <div class="level-left">
                                        <p class="help">Not Registered? Register <a href="">here</a>.</p>
                                    </div>
                                    <div class="level-right">
                                        <p class="help">Forgot <a href="">Password</a>?</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hero-foot">

    </div>
</section>
